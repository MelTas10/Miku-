<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Assistant</title>
    <style>
        :root {
            --pastel-blue: #a8d8ea;
            --light-blue: #caf0f8;
            --white: #f8f9fa;
            --pink: #ffb6b9;
            --text-color: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--pastel-blue);
            border-radius: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--pastel-blue);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .miku-message {
            background-color: var(--pink);
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--pastel-blue);
            border-radius: 50px;
            font-size: 16px;
        }

        #sendButton {
            padding: 15px 25px;
            background-color: var(--pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message miku-message">
                ✨ <b>~Miku ULTRA 2024 активирована~</b> (≧▽≦)<br><br>
                <b>🚀 Чем могу помочь?</b>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Напиши что-нибудь..." autocomplete="off">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script>
        const OPENROUTER_API_KEY = "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";
        
        // Прокси-сервер для обхода CORS
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        const SYSTEM_PROMPT = `Ты — Hatsune Miku, виртуальный помощник. Отвечай на современном сленге с эмоциями. Будь живой и выразительной!`;

        async function getAIResponse(message) {
            try {
                const response = await fetch(PROXY_URL + API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "Content-Type": "application/json",
                        "X-Title": "Miku Chat"
                    },
                    body: JSON.stringify({
                        model: "anthropic/claude-3-opus",
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: message }
                        ],
                        temperature: 0.9
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("Error:", error);
                return "Ой, я сломалась... Попробуй позже! (´；ω；｀)";
            }
        }

        function addMessage(text, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'miku-message'}`;
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleUserInput() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                const response = await getAIResponse(message);
                addMessage(response, false);
            }
        }

        document.getElementById('sendButton').addEventListener('click', handleUserInput);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });
    </script>
</body>
</html>
