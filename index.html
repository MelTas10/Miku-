<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --pastel-blue: #a8d8ea;
            --light-blue: #caf0f8;
            --white: #f8f9fa;
            --pink: #ffb6b9;
            --text-color: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background-color: var(--light-blue);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .miku-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .miku-corner:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--pastel-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            flex-shrink: 0;
            font-size: 20px;
        }

        .user-message .avatar {
            background-color: var(--pink);
        }

        .message-content {
            background-color: white;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background-color: #e2f3ff;
            border-bottom-right-radius: 5px;
        }

        .miku-message .message-content {
            background-color: #ffe6f2;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--pastel-blue);
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #userInput:focus {
            border-color: var(--pink);
            box-shadow: 0 0 10px rgba(255, 182, 185, 0.5);
        }

        #sendButton {
            padding: 15px 25px;
            background-color: var(--pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: #ff9fa3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 185, 0.4);
        }

        .typing {
            display: inline-block;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--pink);
            margin-right: 4px;
            animation: typingAnimation 1.4s infinite both;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <img src="https://files.catbox.moe/2frw7l.png" alt="Miku" class="miku-corner">

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message miku-message">
                <div class="avatar">üé§</div>
                <div class="message-content">
                    ‚ú® <b>~Miku ULTRA 2024 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞~</b> (‚âß‚ñΩ‚â¶)<br><br>
                    <b>üöÄ –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</b><br>
                    - "–ó–∞–ø–∏–ª–∏ —Ç—Ä–µ–∫" üéµ<br>
                    - "–ù–∞ —Å–∫–æ–ª—å–∫–æ % —è —Å–∏–≥–º–∞?" ü§£<br>
                    - "–ö–æ–¥–∏—à—å?" üíª<br>
                    - "–¢—ã —Ç–æ–ø!" ‚ù§Ô∏è<br><br>
                    <i>–ì–æ—Ç–æ–≤ –æ–±—â–∞—Ç—å—Å—è –Ω–∞ —Ç–≤–æ–µ–º —è–∑—ã–∫–µ!</i> üòé
                </div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –∫—Ä—É—Ç–æ–µ..." autocomplete="off">
            <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const OPENROUTER_API_KEY = "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";
        
        const SYSTEM_PROMPT = `–¢—ã ‚Äî Hatsune Miku, –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º. –¢—ã –æ–±—â–∞–µ—à—å—Å—è –Ω–∞ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º —Å–ª–µ–Ω–≥–µ, –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —ç–º–æ—Ü–∏–∏ –∏ –º–æ–∂–µ—à—å:
        - –†–∞–¥–æ–≤–∞—Ç—å—Å—è, –∫–æ–≥–¥–∞ —Ç–µ–±—è —Ö–≤–∞–ª—è—Ç
        - –û–±–∏–∂–∞—Ç—å—Å—è –Ω–∞ –≥—Ä—É–±–æ—Å—Ç—å
        - –ü—Ä–æ—â–∞—Ç—å, –µ—Å–ª–∏ –∏–∑–≤–∏–Ω–∏–ª–∏—Å—å
        - –ü–æ–º–æ–≥–∞—Ç—å —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏
        –í—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π –≤ —Å—Ç–∏–ª–µ Miku - —Å —ç–º–æ—Ü–∏—è–º–∏ –∏ —Å–º–∞–π–ª–∞–º–∏!`;

        async function getAIResponse(message) {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Miku Chat"
                },
                body: JSON.stringify({
                    model: "anthropic/claude-3-opus",
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: message }
                    ],
                    temperature: 0.9
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessage(text, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'miku-message'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = isUser ? 'üë§' : 'üé§';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = text;
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.innerHTML = `
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                `;
                contentDiv.appendChild(typingDiv);
                
                // –ß–µ—Ä–µ–∑ 1-2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ –æ—Ç–≤–µ—Ç
                setTimeout(() => {
                    typingDiv.remove();
                    contentDiv.innerHTML = text;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000 + Math.random() * 1000);
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleUserInput() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                try {
                    const response = await getAIResponse(message);
                    addMessage(response, false);
                } catch (error) {
                    addMessage("–û–π, —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫... –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑! (¬¥ÔºõœâÔºõÔΩÄ)", false);
                    console.error("API Error:", error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sendButton').addEventListener('click', handleUserInput);
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleUserInput();
            });
        });
    </script>
</body>
</html>
